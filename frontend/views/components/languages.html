<div class="animated fadeIn">
	<div class="row">
		<div class="col-lg-12">
			<div class="card">
				<div class="card-header">
					<i class="fa fa-align-justify"></i> Languages
                    <a ui-sref="app.components.newlanguage" class="btn btn-sm btn-primary float-right"><i class="fa fa-dot-circle-o"></i> New Language</a>
				</div>
				<div class="card-header">
                    <i class="fa fa-filter"></i> Filters &nbsp
                	<input type="text" placeholder="Language" ng-model="pName"/>
                </div>
                <div class="card-block">
                	<table class="table table-bordered table-striped table-condensed">
                		<thead>
                            <tr>
                                <th>Id</th>
                                <th>Language</th>
			                </tr>
			                <tbody>
			                	<tr ng-repeat="language in lngCtrl.languages | filter:{languageName:pName}">
			                		<td>{{language.id}}</td>
                                	<td>{{language.languageName}}</td>
									<td>
										<a ui-sref="app.components.editlanguage({language: language})" class="btn btn-sm btn-success"><i class="fa fa-edit"></i> Edit</a>
										<input type="button" value="Delete" class="btn btn-sm btn-danger" ng-click="lngCtrl.deleteLanguage(language.id)"/>
									</td>
			                	</tr>
			                </tbody>
                        </thead>
                	</table>
                </div>
			</div>
		</div>
	</div>
</div>
