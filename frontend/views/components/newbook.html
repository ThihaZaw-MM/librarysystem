<div class="animated fadeIn">
	<div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card mx-2">
                    <div class="card-block p-2">
                        <h1>Book</h1>
                        <p class="text-muted">Enter Book Info</p>
                        <form ng-submit="bookCtrl.submit()" name="myForm">
                        	<div class="row">
                        		<div class="col-md-6">
                        			<input type="hidden" ng-model="bookCtrl.book.id"/>
		                        	<div class="input-group mb-1">
			                            <span class="input-group-addon"><i class="icon-notebook"></i>
			                            </span>
			                            <input ng-model="bookCtrl.book.title" type="text" class="form-control" placeholder="Title" required/>
			                        </div>

			                        <div class="input-group mb-1">
			                            <span class="input-group-addon">@</span>
			                            <input ng-model="bookCtrl.book.isbn" type="text" class="form-control" placeholder="ISBN" required/>
			                        </div>

			                        <div class="input-group mb-1">
			                            <span class="input-group-addon"><i class="icon-energy"></i>
			                            </span>
			                            <input ng-model="bookCtrl.book.barcode" type="text" class="form-control" placeholder="Barcode" required/>
			                        </div>

			                        <div class="input-group mb-2">
			                            <span class="input-group-addon"><i class="icon-tag"></i>
			                            </span>
			                            <input ng-model="bookCtrl.book.value" type="text" class="form-control" placeholder="Value" required/>
			                        </div>

			                        <div class="input-group mb-2">
										<span class="input-group-addon"><i class="icon-user"></i>
			                            </span>
			                            <select ng-model="bookCtrl.book.author" class="form-control input-sm" 
		                    			id="authorId" ng-options="t.authorName for t in bookCtrl.authorList">
											<option></option>
		                                </select>
									</div>
                        		</div>

                        		<div class="col-md-6">

                                    <div class="input-group mb-2">
										<span class="input-group-addon"><i class="icon-notebook"></i>
			                            </span>
			                            <select ng-model="bookCtrl.book.bookType" class="form-control input-sm" 
		                    			id="publisherId" ng-options="t.bookTypeName for t in bookCtrl.bookTypeList">
											<option></option>
		                                </select>
									</div>

									<div class="input-group mb-2">
										<span class="input-group-addon"><i class="icon-paper-clip"></i>
			                            </span>
			                            <select ng-model="bookCtrl.book.publisher" class="form-control input-sm" 
		                    			id="publisherId" ng-options="t.publisherName for t in bookCtrl.publisherList">
											<option></option>
		                                </select>
									</div>
                                    
                                    <div class="input-group mb-2">
                                        <span class="input-group-addon"><i class="icon-calendar"></i>
			                            </span>
			                            <input ng-model="bookCtrl.book.publishedDate" type="text" class="form-control" placeholder="Published Date (YYY-MM-DD)" required/>
                                    </div>

                                    <div class="input-group mb-2">
										<span class="input-group-addon"><i class="icon-directions"></i>
			                            </span>
			                            <select ng-model="bookCtrl.book.language" class="form-control input-sm" 
		                    			id="publisherId" ng-options="t.languageName for t in bookCtrl.languageList">
											<option></option>
		                                </select>
									</div>

                                    <div class="input-group mb-2">
										<span class="input-group-addon"><i class="icon-location-pin"></i>
			                            </span>
			                            <select ng-model="bookCtrl.book.location" class="form-control input-sm" 
		                    			id="publisherId" ng-options="t.locationName for t in bookCtrl.locationList">
											<option></option>
		                                </select>
									</div>
                                        
                        		</div>
                        	</div>
	                        <button type="submit" class="btn btn-block btn-success">Save</button>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
