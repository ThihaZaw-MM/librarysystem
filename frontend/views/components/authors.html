<div class="animated fadeIn">
	<div class="row">
		<div class="col-lg-12">
			<div class="card">
				<div class="card-header">
					<i class="fa fa-align-justify"></i> authors
                    <a ui-sref="app.components.newauthor" class="btn btn-sm btn-primary float-right"><i class="fa fa-dot-circle-o"></i> New author</a>
				</div>
				<div class="card-header">
                    <i class="fa fa-filter"></i> Filters &nbsp
                	<input type="text" placeholder="Author Name" ng-model="pName"/>
                </div>
                <div class="card-block">
                	<table class="table table-bordered table-striped table-condensed">
                		<thead>
                            <tr>
                                <th>Author Name</th>
			                    <th>Address</th>
								<td>Phone</td>
								<th>Action</th>
			                </tr>
			                <tbody>
			                	<tr ng-repeat="author in authorCtrl.authors | filter:{authorName:pName}">
			                		<td>{{author.authorName}}</td>
                                	<td>{{author.address}}</td>
                                	<td>{{author.phone}}</td>
									<td>
										<a ui-sref="app.components.editauthor({author: author})" class="btn btn-sm btn-success"><i class="fa fa-edit"></i> Edit</a>
										<input type="button" value="Delete" class="btn btn-sm btn-danger" ng-click="authorCtrl.deleteAuthor(author.id)"/>
									</td>
			                	</tr>
			                </tbody>
                        </thead>
                	</table>
                </div>
			</div>
		</div>
	</div>
</div>
