<div class="animated fadeIn">
	<div class="row">
		<div class="col-lg-12">
			<div class="card">
				<div class="card-header">
                    <i class="fa fa-align-justify"></i> Publishers
                    <a ui-sref="app.components.newpublisher" class="btn btn-sm btn-primary float-right"><i class="fa fa-dot-circle-o"></i> New Publisher</a>
                </div>
                <div class="card-header">
                    <i class="fa fa-filter"></i> Filters &nbsp
                	<input type="text" placeholder="Publisher Name" ng-model="tName"/>
                </div>
                <div class="card-block">
                	<table class="table table-bordered table-striped table-condensed">
                		<thead>
                            <tr>
			                    <th>Publisher Name</th>
								<th>Address</th>
								<th>Phone</th>
								<th>Action</th>
			                </tr>
			                <tbody>
			                	<tr ng-repeat="publisher in pubCtrl.publishers | filter:{publisherName : tName}">
                                	<td>{{publisher.publisherName}}</td>
                                	<td>{{publisher.address}}</td>
									<td>{{publisher.phone}}</td>
									<td>
										<a ui-sref="app.components.editpublisher({publisher: publisher})" class="btn btn-sm btn-success"><i class="fa fa-edit"></i> Edit </a>
										<input type="button" value="Delete" class="btn btn-sm btn-danger" ng-click="pubCtrl.deletePublisher(publisher.id)"/>
									</td>
			                	</tr>
			                </tbody>
                        </thead>
                	</table>
                </div>
			</div>
		</div>
	</div>
</div>
