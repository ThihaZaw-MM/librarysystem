<div class="animated fadeIn">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card mx-2">
					<div class="card-block p-2">
						<h1>Location</h1>
                        <p class="text-muted">Enter Location Info</p>
                        <form ng-submit="locCtrl.submit()" name="myForm">
                        	<input type="hidden" ng-model="locCtrl.location.id"/>
                        	<div class="input-group mb-1">
	                            <span class="input-group-addon"><i class="icon-check"></i>
	                            </span>
	                            <input ng-model="locCtrl.location.locationName" type="text" class="form-control" placeholder="Location Name" required />
	                        </div>
	                        <button type="submit" class="btn btn-block btn-success">Save</button>
                        </form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
